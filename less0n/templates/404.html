{% extends "base.html" %}

{% block head_meta %}
        <title>Less0n - {{ title if title else 'Error' }}</title>
{% endblock %}

{% block head_css %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/404.css') }}">
{% endblock %}

{% block body_main %}
        <header id="main-page">
            <h4 id="n-find">Sorry, {{ content if content else 'the server encountered an error.' }}</h4>
            <p id="not-found">
                <img src="{{ url_for('static', filename='img/oops.png') }}" alt="" height="480" width="506">
            </p>
            <div id="back-btn">
                <a class="btn btn-full" href="javascript:window.history.back();">Go Back</a>
            </div>
        </header>
{% endblock %}
