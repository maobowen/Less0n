<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Less0n - The next generation of course and professor ratings system.">
        <meta name="author" content="Less0n">
        <meta name="google-signin-client_id" content="404268012776-for6fmuj3um5i19k694gmd01ne0sd2fp.apps.googleusercontent.com">
        <meta name="apple-mobile-web-app-title" content="Less0n">
        {% block head_meta %}{% endblock %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:100,300,400,300italic'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/baseq.css') }}">
        {% block head_css %}{% endblock %}
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/icons/apple-touch-icon-iphone.png') }}">
        <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='img/icons/apple-touch-icon-ipad.png') }}">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/icons/apple-touch-icon-iphone-retina.png') }}">
        <link rel="apple-touch-icon" sizes="167x167" href="{{ url_for('static', filename='img/icons/apple-touch-icon-ipad-retina.png') }}">
        <link rel="icon" type="image/png" sizes="192x192"  href="{{ url_for('static', filename='img/icons/android-icon.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/icons/favicon-16x16.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/icons/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='img/icons/favicon-96x96.png') }}">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.7/bootstrap-notify.min.js"></script>
        {% block head_js %}{% endblock %}
    </head>

    <body>
        <script>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
            // Alert notify
            $.notify({
                message: '{{ message }}'
            },{
                element: 'body',
                position: 'fixed',
                type: '{{ category }}',
                allow_dismiss: true,
                placement: {
                    from: "top",
                    align: "center"
                },
                offset: 60,
                spacing: 10,
                z_index: 1031,
                delay: 3000,
                timer: 1000,
                url_target: '_blank',
                animate: {
                    enter: 'animated fadeInDown',
                    exit: 'animated fadeOutUp'
                },
                onShow: null,
                onShown: null,
                onClose: null,
                onClosed: null,
                icon_type: 'class',
                template: '<div data-notify="container" class="col-xs-11 col-sm-3 alert alert-{0}" role="alert">' +
                    '<span data-notify="icon"></span> ' +
                    '<span data-notify="title">{1}</span> ' +
                    '<span data-notify="message">{2}</span>' +
                    '<div class="progress" data-notify="progressbar">' +
                        '<div class="progress-bar progress-bar-{0}" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>' +
                    '</div>' +
                    '<a href="{3}" target="{4}" data-notify="url"></a>' +
                '</div>'
            });
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </script>
        {% block body_header %}{% endblock %}
        <div id="mainbody">
        {% block body_main %}{% endblock %}
        </div>
        <footer>
            <p>&copy; Less0n 2018. All rights reserved.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="https://github.com/maobowen/Less0n/" target="_blank"><i class="fa fa-github"></i></a></li>
                <li class="list-inline-item"><a href="https://less0n.slack.com/" target="_blank"><i class="fa fa-slack"></i></a></li>
            </ul>
        </footer>
        {% block body_js %}{% endblock %}
    </body>
</html>
